<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row text-center text-light bg-primary">
      <div class="col my-2">
        <h2>Rock, Paper, Scissors</h2>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row text-center text-light">
      <div class="col-12 my-4">
        <h3>Choose Your Weapon:</h3>
      </div>
      <div class="col-12 col-md-4">
        <img src="rock.jpg" alt=".//placehold.it/200x200/">
        <br>
        <button type="button" class="btn btn-danger" onclick="choose('rock')">Rock</button>
      </div>
      <div class="col-12 col-md-4">
        <img src="paper.jpg" alt=".//placehold.it/200x200/">
        <br>
        <button type="button" class="btn btn-danger" onclick="choose('paper')">Paper</button>
      </div>
      <div class="col-12 col-md-4">
        <img src="scissors.jpg" alt=".//placehold.it/200x200/">
        <br>
        <button type="button" class="btn btn-danger" onclick="choose('scissors')">Scissors</button>
      </div>
      
      <div class="col-12 mt-4 text-light" id="result">
        <h2></h2>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row bg-primary text-center text-light">
      <div class="col my-2">
      <h4>Thanks for playing!</h4>
    </div>
    </div>
  </footer>

<script src="app.js"></script>
</body>
</html>
